<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen px-4">
    <div class="bg-white w-full max-w-md rounded-3xl shadow-xl p-6">
      <!-- Header -->
      <div class="flex justify-between items-center mb-5">
        <h1 class="font-bold text-lg">Home Care</h1>
      </div>

      <!-- Form Register -->
      <div class="bg-gray-50 p-4 rounded-lg shadow">
        <h3 class="text-lg font-semibold mb-3 text-center">Register</h3>
        <form action="#" method="POST" class="space-y-3">
          <div>
            <label class="block text-left text-sm font-medium text-gray-600"
              >Nama</label
            >
            <input
              type="text"
              class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
              placeholder="Nama Anda"
            />
          </div>
          <div>
            <label class="block text-left text-sm font-medium text-gray-600"
              >Email</label
            >
            <input
              type="email"
              class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
              placeholder="Email Anda"
            />
          </div>
          <div>
            <label class="block text-left text-sm font-medium text-gray-600"
              >Password</label
            >
            <input
              type="password"
              class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
              placeholder="********"
            />
          </div>
          <div>
            <label class="block text-left text-sm font-medium text-gray-600"
              >Konfirmasi Password</label
            >
            <input
              type="password"
              class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
              placeholder="********"
            />
          </div>
          <button
            type="submit"
            class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700"
          >
            Daftar
          </button>
        </form>
        <p class="text-center text-sm text-gray-600 mt-3">
          Sudah punya akun?
          <a href="login.html" class="text-indigo-600 hover:underline"
            >Login di sini</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
